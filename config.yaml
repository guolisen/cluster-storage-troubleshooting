# LLM Configuration
llm:
  # Provider selection: "openai", "google", or "ollama"
  provider: "openai"
  
  # Streaming Configuration
  streaming: false  # Enable or disable streaming globally
  streaming_phases:  # Enable or disable streaming for specific phases
    plan_phase: true
    phase1: true
    phase2: true
  
  # OpenAI Configuration
  openai:
    #model: "gpt-4-turbo-preview"
    #model: "gpt-4o-mini-2024-07-18"
    model: "gpt-4.1-mini-2025-04-14"
    #model: "gpt-4.1-nano-2025-04-14"
    #model: "grok-3-mini"
    #api_endpoint: "https://api.openai.com/v1"
    #api_key: 'sk-proj--'
    #model: "gemini-2.5-flash-preview-05-20"
    api_key: "sk-"
    api_endpoint: "https://api.zhizengzeng.com/v1"
    temperature: 0.7
    max_tokens: 8192
  
  # Google Gemini Configuration
  google:
    model: "gemini-2.5-pro-preview-06-05"
    api_key: ""
    temperature: 0
    max_tokens: 8192
  
  # Ollama Configuration (for local LLMs)
  ollama:
    model: "qwen3:8b"
    base_url: "http://192.168.239.1:11434"
    temperature: 0
    max_tokens: 8192

# Monitoring Configuration
monitor:
  interval_seconds: 60
  api_retries: 3
  retry_backoff_seconds: 5

plan_phase:
  use_llm: true  
  timeout_seconds: 1800
  static_plan_step_path: "data/static_plan_step.json"

# Troubleshooting Configuration
troubleshoot:
  timeout_seconds: 1800
  interactive_mode: false
  auto_fix: false  
  ssh:
    enabled: true
    user: "root"
    key_path: "~/.ssh/id_ed25519"
    nodes:
      - "my-cluster-control-plane"
      - "my-cluster-worker"
    retries: 3
    retry_backoff_seconds: 5

# Command Configuration
commands:
  allowed:
    - "kubectl *"
    - "smartctl *"
    - "fio *"
    - "df *"
    - "lsblk *"
    - "mount *"
    - "dmesg *"
    - "journalctl *"
    - "ssh *"
    - "sh *"
    - "xfs_repair -n *"
  disallowed:
    - "fsck *"
    - "chmod *"
    - "chown *"
    - "dd *"
    - "mkfs *"
    - "rm *"
    - "kubectl delete *"
    - "kubectl apply *"
    - "xfs_repair *"

# Logging Configuration
logging:
  file: "troubleshoot.log"
  stdout: true

# Historical Experience Configuration
historical_experience:
  file_path: "data/historical_experience.json"

# Tool Execution Configuration
tools:
  parallel:
    - kg_get_entity_info
    - kg_get_related_entities
    - kg_get_all_issues
    - kg_find_path
    - kg_get_summary
    - kg_analyze_issues
    - kg_print_graph
    - kubectl_get
    - kubectl_describe
    - kubectl_logs
    - kubectl_get_drive
    - kubectl_get_csibmnode
    - kubectl_get_availablecapacity
    - kubectl_get_logicalvolumegroup
    - kubectl_get_storageclass
    - kubectl_get_csidrivers
    - smartctl_check
    - check_disk_health
    - scan_disk_error_logs
    - df_command
    - lsblk_command
    - mount_command
    - dmesg_command
    - journalctl_command
    - get_system_hardware_info
  serial:
    - kubectl_exec
    - kubectl_ls_pod_volume
    - kubectl_apply
    - kubectl_delete
    - fsck_check
    - xfs_repair_check
    - fio_performance_test
    - detect_disk_jitter
    - run_disk_readonly_test
    - test_disk_io_performance
    - analyze_disk_space_usage
    - run_volume_io_test
    - validate_volume_mount
    - test_volume_permissions
    - run_volume_stress_test
    - verify_volume_mount
    - test_volume_io_performance
    - monitor_volume_latency
    - check_pod_volume_filesystem
    - analyze_volume_space_usage
    - check_volume_data_integrity

# Chat Mode Configuration
chat_mode:
  enabled: true  # Enable or disable chat mode
  entry_points:
    #- "plan_phase"  # After Plan Phase
    - "phase1"      # After Phase1

# MCP Configuration
mcp_enabled: true  # Set to true to enable MCP integration
mcp_servers:
  # Example server configurations (commented out by default)
  k8s:
    enable: false  # Enable this MCP server
    type: sse
    url: http://0.0.0.0:8000
    command: null
    args: []
    env: {}
    tools:
      plan_phase: true
      phase1: true
      phase2: false
  gaode:
    enable: true  # Enable this MCP server
    type: sse
    url: https://mcp.amap.com/sse?key=
    command: null
    args: []
    env: {}
    tools:
      plan_phase: true
      phase1: true
      phase2: false
  tavily:
    enable: true  # Disable this MCP server
    type: stdio
    url: ""
    command: npx
    args: ["-y", "tavily-mcp@0.1.4"]
    env:
      TAVILY_API_KEY: "tvly-dev-"
    tools:
      plan_phase: true
      phase1: true
      phase2: true
