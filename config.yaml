# LLM Configuration
llm:
  #model: "gpt-4-turbo-preview"
  #model: "gpt-4o-mini-2024-07-18"
  #model: "gpt-4.1-mini-2025-04-14"
  model: "gpt-4.1-nano-2025-04-14"
  #model: "grok-3-mini"
  #api_endpoint: "https://api.openai.com/v1"
  #api_key: 'sk-proj--'
  api_endpoint: "https://api.zhizengzeng.com/v1"
  api_key: "sk-"
  temperature: 0
  max_tokens: 32768

# Monitoring Configuration
monitor:
  interval_seconds: 60
  api_retries: 3
  retry_backoff_seconds: 5

plan_phase:
  use_llm: true  
  timeout_seconds: 120        # Timeout for plan generation

# Troubleshooting Configuration
troubleshoot:
  timeout_seconds: 300
  interactive_mode: false
  auto_fix: false  # Enable/disable auto-fix mode
  ssh:
    enabled: true
    user: "root"
    key_path: "~/.ssh/id_ed25519"
    nodes:
      - "kind-control-plane"
    retries: 3
    retry_backoff_seconds: 5

# Command Configuration
commands:
  # Commands explicitly allowed (if this list exists, only these commands are allowed)
  allowed:
    - "kubectl *"
    - "smartctl *"
    - "fio *"
    - "df *"
    - "lsblk *"
    - "mount *"
    - "dmesg *"
    - "journalctl *"
    - "ssh *"
    - "sh *"
    - "xfs_repair -n *"  # Only diagnostic mode allowed
  # Commands not allowed to be executed
  disallowed:
    - "fsck *"
    - "chmod *"
    - "chown *"
    - "dd *"
    - "mkfs *"
    - "rm *"
    - "kubectl delete *"
    - "kubectl apply *"
    - "xfs_repair *"  # Disallow non-diagnostic xfs_repair (except -n flag above)

# Logging Configuration
logging:
  file: "troubleshoot.log"
  stdout: true
