# LLM Configuration
llm:
  #model: "gpt-4o-mini-2024-07-18"
  model: "gpt-4.1-mini-2025-04-14"
  #api_endpoint: "https://api.openai.com/v1"
  #api_key: 'sk-proj-VKq9nXwA'
  api_endpoint: "https://api.zhizengzeng.com/v1"
  api_key: ""
  temperature: 0.7
  max_tokens: 32768

# Monitoring Configuration
monitor:
  interval_seconds: 60
  api_retries: 3
  retry_backoff_seconds: 5

# Troubleshooting Configuration
troubleshoot:
  timeout_seconds: 300
  interactive_mode: true
  auto_fix: false  # Enable/disable auto-fix mode
  ssh:
    enabled: true
    user: "root"
    key_path: "~/.ssh/id_ed25519"
    nodes:
      - "3x2sth3.cluster.local"
      - "5w2sth3.cluster.local"
      - "6d9w4k3.cluster.local"
      - "hw2sth3.cluster.local"
    retries: 3
    retry_backoff_seconds: 5

# Allowed Commands (supports prefix/wildcard)
commands:
  allowed:
    - "kubectl get *"
    - "kubectl describe *"
    - "kubectl logs *"
    - "kubectl exec *"
    - "kubectl top *"
    - "df -h"
    - "lsblk"
    - "cat /proc/mounts"
    - "smartctl -a *"
    - "fio --name=read_test *"
    - "fio --name=write_test *"
    - "dmesg | grep -i disk"
    - "dmesg | grep -i error"
    - "dmesg | grep -i xfs"
    - "journalctl -u kubelet *"
    - "xfs_repair -n *"  # Diagnostic mode only
  disallowed:
    - "fsck *"
    - "chmod *"
    - "chown *"
    - "dd *"
    - "mkfs *"
    - "rm *"
    - "kubectl delete *"
    - "kubectl apply *"
    - "xfs_repair *"  # Disallow non-diagnostic xfs_repair

# Logging Configuration
logging:
  file: "troubleshoot.log"
  stdout: true
